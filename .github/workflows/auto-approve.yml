name: Auto approve

on: pull_request_target

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v2.0.0
        if: github.actor == 'theowenyoung' && github.head_ref == 'refs/heads/i10n_main'
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
